    <section>
      <div class="container contact-form">
        <div class="columns is-centered">
          <div class="column is-two-thirds p-5 mt-6 mb-5">
            <div class="field">
              <label class="label">First Name *</label>
              <div class="control">
                <input class="input" type="text">
              </div>
            </div>
            
            <div class="field">
              <label class="label">Email *</label>
              <div class="control has-icons-right">
                <input class="input" type="email">
                <span class="icon is-small is-right">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
            </div>

            <div class="field">
              <label class="label">Phone</label>
              <div class="control has-icons-right">
                <input class="input" type="email">
                <span class="icon is-small is-right">
                  <i class="fas fa-phone"></i>
                </span>
              </div>
            </div>
            
            <div class="field">
              <label class="label">Subject *</label>
              <div class="control">
                <input class="input" type="text">
              </div>
            </div>

            <div class="field">
              <label class="label">I am interested in... *</label>
              <div class="control">
                <div class="columns">
                  <div class="column is-half">
                    <div class="row">
                      <label class="checkbox">
                        <input type="checkbox">
                        Life Guiding Sessions
                      </label>
                    </div>
                    <div class="row">
                      <label class="checkbox">
                        <input type="checkbox">
                        Yoga Classes
                      </label>
                    </div>
                  </div>
                  <div class="column is-half">
                    <div class="row">
                      <label class="checkbox">
                        <input type="checkbox">
                        Reiki Healing
                      </label>
                    </div>
                    <div class="row">
                      <label class="checkbox">
                        <input type="checkbox">
                        Meditation
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="field">
              <label class="label">Message *</label>
              <div class="control">
                <textarea class="textarea" placeholder="Type your message here"></textarea>
              </div>
            </div>
            
            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox">
                  I agree to the <a href="#">terms and conditions</a>
                </label>
              </div>
            </div>
            
            <div class="field is-grouped">
              <div class="control">
                <button class="button is-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
